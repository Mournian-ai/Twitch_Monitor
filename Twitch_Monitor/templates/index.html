<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch User Monitor</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }

        .user {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #333;
            padding: 10px 20px;
            margin: 10px auto;
            border-radius: 5px;
            width: 90%;
            transition: background-color 0.3s ease;
            text-decoration: none;
            color: white;
            position: relative;
        }

        .user:hover {
            background-color: #444; /* Slightly lighter gray when moused over */
        }

        .user img {
            width: 40px;
            height: 40px;
            border-radius: 5px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 20px;
            flex-grow: 1;
            justify-content: flex-start;
        }

        .status-light {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background-color: red; /* Default to red for offline */
        }

        .status-light.live {
            background-color: green; /* Green for live */
        }

        .game-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .controls button {
            padding: 8px 12px;
            border: none;
            background-color: red; /* Red background for the button */
            color: white;
            border-radius: 5px;
            cursor: pointer;
            position: absolute;
            right: 20px;
	    bottom: 10px;
        }

        .controls button:hover {
            background-color: darkred; /* Darker red on hover */
        }

        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: white;
            width: 300px;
        }

        .modal-content input {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 70%;
        }

        .modal-content button {
            padding: 10px 20px;
            border: none;
            background-color: #444;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal-content button:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <h1>Twitch User Monitor</h1>
    <div>
        {% for user in users %}
        <a href="https://www.twitch.tv/{{ user.username }}" target="_blank" class="user">
            <div class="user-info">
                <div class="status-light {% if user.is_live %}live{% endif %}"></div>
                <img src="{{ user.profile_image_url or 'default.png' }}" alt="{{ user.username }}'s Profile Picture">
                <span><strong>{{ user.username }}</strong></span>
                <div class="game-info">
                    {% if user.is_live %}
                    <span>{{ user.game_name }}</span>
                    <img src="{{ user.game_image_url }}" alt="{{ user.game_name }} Box Art">
                    {% else %}
                    <span>Offline</span>
                    {% endif %}
                </div>
            </div>
            <!-- The "Remove" button is part of the form -->
            <div class="controls">
                <form action="/remove/{{ user.id }}" method="POST" class="remove-form">
                    <button type="button" class="remove-button" data-user-id="{{ user.id }}">Remove</button>
                </form>
            </div>
        </a>
        {% endfor %}
    </div>
    <div class="add-user-form">
        <h2>Add Streamer</h2>
        <form action="/add" method="POST" class="add-form">
            <input type="text" name="username" placeholder="Twitch Username" required>
            <button type="button" class="add-button">Add</button>
        </form>
    </div>

    <!-- Modal -->
    <div id="password-modal" class="modal">
        <div class="modal-content">
            <h3>Enter Admin Password</h3>
            <input type="password" id="modal-password" placeholder="Admin Password" required>
            <button id="modal-confirm">Confirm</button>
            <button id="modal-cancel">Cancel</button>
        </div>
    </div>

    <script>
        const modal = document.getElementById("password-modal");
        const modalPassword = document.getElementById("modal-password");
        const modalConfirm = document.getElementById("modal-confirm");
        const modalCancel = document.getElementById("modal-cancel");

        let activeForm = null;

        // Handle "Remove" button clicks
        document.querySelectorAll(".remove-button").forEach(button => {
            button.addEventListener("click", event => {
                event.preventDefault();
                activeForm = button.closest("form");
                modal.style.display = "flex";
            });
        });

        // Handle "Add" button clicks
        document.querySelectorAll(".add-button").forEach(button => {
            button.addEventListener("click", () => {
                activeForm = button.closest("form");
                modal.style.display = "flex";
            });
        });

        // Confirm modal actions
        modalConfirm.addEventListener("click", () => {
            const password = modalPassword.value.trim();
            if (password) {
                const passwordInput = document.createElement("input");
                passwordInput.type = "hidden";
                passwordInput.name = "password";
                passwordInput.value = password;
                activeForm.appendChild(passwordInput);
                activeForm.submit();
                modal.style.display = "none";
                modalPassword.value = "";
            } else {
                alert("Password is required.");
            }
        });

        // Cancel modal actions
        modalCancel.addEventListener("click", () => {
            modal.style.display = "none";
            modalPassword.value = "";
        });
    </script>
</body>
</html>
